<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Showcase Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Styles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }

    header, footer {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #2c3e50;
    }

    section {
      margin: 40px auto;
      max-width: 900px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background: #fafafa;
    }
    legend {
      font-weight: bold;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2c3e50;
      outline: none;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    input[type="submit"] {
      width: auto;
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #34495e;
    }

    /* Media Styling */
    img, video, audio {
      margin: 15px 0;
      border-radius: 8px;
      max-width: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

    <p>Demonstrating lists, tables, media, and a modern HTML5 form.</p>
  </header>
